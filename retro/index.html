<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Derek Mercedes Portfolio (Vue version)</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: hsla(0,0%,90%,1);  
        background-image: linear-gradient(-45deg, hsla(0, 0%, 14%, 0), hsla(0,0%,0%,.05));
        background-size: 100vw 100vh;
        scrollbar-color: cornflowerblue hsla(0,0%,14%,0);
      }
      .monitor-container {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('/monitor_16_9_v2.png');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        background-color: black;
      }
      .screen-container {
        position: absolute;
        top: 49%;
        left: 50.25%;
        transform: translate(-50%, -50%);
        width: 47.15%;
        height: 66.5%;
        max-width: 47.15%;
        max-height: 66.5%;
        overflow: hidden;
        border-radius: 7% / 9%;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      }
      #app {
        font-size: 16px;
        line-height: 1.5;
        padding: 2vmin;
      }
      @media (max-aspect-ratio: 16/9) {
        .monitor-container {
          background-size: auto 100%;
        }
        .screen-container {
          width: calc(47.15vw * (16/9) / (var(--aspect-ratio)));
          height: 66.5vh;
        }
      }
      @media (min-aspect-ratio: 16/9) {
        .monitor-container {
          background-size: 100% auto;
        }
        .screen-container {
          width: 47.15vw;
          height: calc(66.5vh * (var(--aspect-ratio)) / (16/9));
        }
      }
      @media (max-width: 768px) {
        #app { font-size: 14px; }
      }
    </style>
  </head>
  <body>
    <div class="monitor-container">
      <div class="screen-container">
        <div id="app"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      function updateAspectRatio() {
        document.documentElement.style.setProperty('--aspect-ratio', window.innerWidth / window.innerHeight);
      }
      window.addEventListener('resize', updateAspectRatio);
      updateAspectRatio();
    </script>
  </body>
</html>
